<html lang="fr"ng-app="dashboardInfra">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dashboard infra casino app">
    <meta name="author" content="Dimitri Escalle">

    <title>Dashboard Infra Casino</title>

    <!-- build:css css/sample.min.css -->
    <!-- Bootstrap core CSS -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/app.css" rel="stylesheet"> -->

    <!-- dashboard style -->
    <link href="/components/angular-dashboard-framework/dist/angular-dashboard-framework.css" rel="stylesheet">
    <link href="/components/adf-widget-clock/dist/adf-widget-clock.min.css" rel="stylesheet">

    <!-- wysiwyg style -->
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="/components/adf-widget-iframe/dist/adf-widget-iframe.min.css" rel="stylesheet"> -->
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
      <script>
        document.createElement('adf-dashboard');
        document.createElement('adf-widget');

      </script>

    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

  </head>

  <body ng-controller="authenticationCtrl as auth">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container" ng-controller="navigationCtrl as nav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="nav.toggleNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Accueil <i class="fa fa-beer fa-lg" aria-hidden="true" ></i></a>
        </div>
        <div uib-collapse="nav.navCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#/boards/_commun">Info Commune</a>
            </li>

            <li uib-dropdown on-toggle="toggled(open)">
              <a href id="windows" uib-dropdown-toggle>
                Windows <i class="fa fa-windows fa-lg" aria-hidden="true"></i>
              </a>
              <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="windows">

                <li ng-class="nav.navClass('boards/' + item.id)" ng-repeat="item in nav.items | orderBy: title" ng-if="item.id.indexOf('_wds') == 0">
                  <a ng-href="#/boards/{{item.id}}">{{item.title}}</a>
                </li>
                <li>
                  <a style="cursor: pointer;" ng-click="nav.create('wds')">Create</a>
                </li>
              </ul>
            </li>
            <li uib-dropdown on-toggle="toggled(open)">
              <a href id="unix" uib-dropdown-toggle>
                Unix <i class="fa fa-linux fa-lg" aria-hidden="true"></i>
              </a>
              <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="unix">
                <li ng-class="nav.navClass('boards/' + item.id)" ng-repeat="item in nav.items | orderBy: title" ng-if="item.id.indexOf('_unix') == 0">
                  <a ng-href="#/boards/{{item.id}}">{{item.title}}</a>
                </li>
                <li>
                  <a style="cursor: pointer;" ng-click="nav.create('unix')">Create</a>
                </li>
              </ul>
            </li>
            <li>
              <a style="cursor: pointer;" ng-click="nav.create()">Create</a>
            </li>
            <li>
              <a href="#/boards/_documentation">Documentation</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-controller="timeController as clock">
            <li>
              <a href="#"> {{clock.time}} </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <ng-view />

    </div>

    <!-- components -->
    <script type="text/javascript" src="/components/Sortable/Sortable.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/components/angular-dashboard-framework/dist/angular-dashboard-framework-tpls.min.js"></script>

    <!-- scripts -->

    <script type="text/javascript" src="js/controller/time.controller.js"></script>
    <script type="text/javascript" src="js/service/storeService.js"></script>

    <!-- structures -->
    <script type="text/javascript" src="/components/adf-structures-base/dist/adf-structures-base.min.js"></script>

    <!-- Widget -->

    <!-- beerCounter -->

    <script type="text/javascript" src="components/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script type="text/javascript" src="widgets/beerCounter/dist/adf-widget-beerCounter.js"></script>

    <!-- singleValue -->
    <script type="text/javascript" src="/widgets/singleValue/dist/adf-widget-singleValue.min.js"></script>
    <!-- <script type="text/javascript" src="/widgets/singleValue/src/singleValue.widget.js"></script>
    <script type="text/javascript" src="/widgets/singleValue/templates.tpl.js"></script>
    <script type="text/javascript" src="/widgets/singleValue/src/singleValue.service.js"></script>
    <script type="text/javascript" src="/widgets/singleValue/src/view/singleValue.controller.js"></script>
    <script type="text/javascript" src="/widgets/singleValue/src/edit/singleValueEdit.controller.js"></script> -->

    <!-- lineChart -->
    <script type="text/javascript" src="/widgets/lineChart/dist/adf-widget-lineChart.min.js"></script>

    <!-- Check Value -->
    <script type="text/javascript" src="/widgets/checkValue/dist/adf-widget-checkValue.min.js"></script>


    <!-- Markdown -->
    <script type="text/javascript" src="components/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="components/angular-markdown-directive/markdown.js"></script>
    <script type="text/javascript" src="components/adf-widget-markdown/dist/adf-widget-markdown.min.js"></script>

    <!-- Clock -->
    <script type="text/javascript" src="/components/moment/moment.js"></script>
    <script type="text/javascript" src="/components/adf-widget-clock/dist/adf-widget-clock.min.js"></script>

    <!-- Table Json -->
    <script type="text/javascript" src="components/adf-widget-table/dist/adf-widget-table.min.js"></script>

    <!-- WYSIWYG -->
    <script type="text/javascript" src="components/rangy/rangy-core.js"></script>
    <script type="text/javascript" src="components/rangy/rangy-classapplier.js"></script>
    <script type="text/javascript" src="components/rangy/rangy-highlighter.js"></script>
    <script type="text/javascript" src="components/rangy/rangy-selectionsaverestore.js"></script>
    <script type="text/javascript" src="components/rangy/rangy-serializer.js"></script>
    <script type="text/javascript" src="components/rangy/rangy-textrange.js"></script>
    <script type="text/javascript" src="components/textAngular/dist/textAngular.js"></script>
    <script type="text/javascript" src="components/textAngular/dist/textAngular-sanitize.js"></script>
    <script type="text/javascript" src="components/textAngular/dist/textAngularSetup.js"></script>
    <script type="text/javascript" src="components/adf-widget-wysiwyg/dist/adf-widget-wysiwyg.min.js"></script>
</html>
