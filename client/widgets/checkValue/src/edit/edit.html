<form role="form">
  <div class="form-group">
    <label for="sample">URL</label>
    <input type="text" class="form-control" ng-model="config.url" placeholder="Enter url">
  </div>

  <div>
    <label> Principal Data </label>
  </div>

  <div class="form-inline padding-bottom">
    <div class="form-group">
      <label class="sr-only" for="desc">Description</label>
      <input type="text" id="desc" class="form-control" ng-model="config.desc" placeholder="Enter Description of the data">
    </div>
    <div class="form-group">
      <label class="sr-only" for="sample">Principal Data</label>
      <input type="text" class="form-control" ng-model="config.root" placeholder="Enter name of principal data">
    </div>
  </div>

  <div>
    <label> Test </label>
  </div>

  <div class="form-inline padding-bottom">
    <div class="form-group">
      <label class="sr-only" for="op"> Operation </label>
      <select class="form-group" id="op" ng-model="config.op" required="">
        <option value="eq"> == </option>
        <option value="sup"> > </option>
        <option value="inf"> < </option>
        <option value="dif"> != </option>
      </select>
    </div>
    <div class="form-group">
      <label class="sr-only" for ="test"> Value </label>
      <input type="text" id="test" class="form-control" placeholder="Test Value" ng-model="config.test" required="">
    </div>
</form>
