<form role="form">
  <div class="form-group">
    <label for="sample">URL</label>
    <input type="text" class="form-control" ng-model="config.url" placeholder="Enter url">
  </div>

  <div>
    <label> Chart </label>
  </div>

  <div class="form-group">
    <label class="sr-only" for="desc">Description</label>
    <input type="text" id="desc" class="form-control" ng-model="config.desc" placeholder="Enter Description of the data">
  </div>

  <div>
    <label> Chart Type </label>
  </div>

  <div class="form-group">
    <label class="sr-only" for="sample">Chart Type</label>
    <select class="form-control" ng-model="config.type">
      <option value="pie"> Pie </option>
      <option value="polarArea"> PolarArea </option>
      <option value ="doughnut"> Doughnut </option>
    </select>
  </div>

  <div>
    <input type="checkbox" ng-model="expert"> Expert Mode
  </div>

  <div ng-show="expert">
    <div class="form-group">
      <label class="sr-only" for="database"> Database </label>
      <input type="text" id="database" class="form-control" placeholder="Database" ng-model="config.database">
    </div>
    <div class="form-group">
      <label class="sr-only" for="query">Query</label>
      <input type="text" id="query" class="form-control" placeholder="Query" ng-model="config.expert">
    </div>
  </div>

</form>
