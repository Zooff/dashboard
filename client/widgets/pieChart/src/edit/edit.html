<form role="form">
  <div class="form-group">
    <label for="sample">URL</label>
    <input type="text" class="form-control" ng-model="config.url" placeholder="Enter url" uib-typeahead="address for address in getAutocompletion($viewValue)" typeahead-loading="load" typeahead-no-result="noResults">
  </div>

  <div>
    <label> Chart </label>
  </div>

  <div class="form-group">
    <label class="sr-only" for="desc">Description</label>
    <input type="text" id="desc" class="form-control" ng-model="config.desc" placeholder="Enter Description of the data">
  </div>

  <div>
    <label> Label </label>
  </div>

  <div class="form-group">
    <label class="sr-only" for="label">Label</label>
    <input type="text" id="label" class="form-control" ng-model="config.label" placeholder="Path of the Label">
  </div>

  <div>
    <label> Value </label>
  </div>

  <div class="form-group">
    <label class="sr-only" for="value">Value</label>
    <input type="text" id="value" class="form-control" ng-model="config.value" placeholder="Path of the first value">
  </div>

  <div>
    <label> Chart Type </label>
  </div>

  <div class="form-group">
    <label class="sr-only" for="sample">Chart Type</label>
    <select class="form-control" ng-model="config.type">
      <option value="pie"> Pie </option>
      <option value="polarArea"> PolarArea </option>
      <option value ="doughnut"> Doughnut </option>
    </select>
  </div>

  <div>
    <label ng-click="isCollapsed = !isCollapsed"> Chart Option
      <span ng-hide="isCollapsed" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
      <span ng-show="isCollapsed" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
    </label>
  </div>

  <div ng-show="isCollapsed">
    <div>
      <label> Ok </label>
    </div>
  </div>

  <div>
    <input type="checkbox" ng-model="expert"> Expert Mode
  </div>

  <div ng-show="expert">
    <div class="form-group">
      <label class="sr-only" for="database"> Database </label>
      <input type="text" id="database" class="form-control" placeholder="Database" ng-model="config.database">
    </div>
    <div class="form-group">
      <label class="sr-only" for="query">Query</label>
      <textarea rows="3" id="query" class="form-control" placeholder="Query" ng-model="config.expert"></textarea>
    </div>
  </div>

</form>
