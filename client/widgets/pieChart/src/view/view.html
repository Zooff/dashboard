<div>
  <div ng-hide="graph.label" class="alert alert-info" role="alert">
    Please insert a url to the widget configuration
  </div>
  <div ng-show="graph.label">
    {{config.urlReplace}}
    <div>
      <canvas id="graph" class="chart-base" ng-class="{click : graph.config.mode == 'std'}" chart-type="graph.type" chart-data="graph.value" chart-labels="graph.label" chart-options="graph.options" chart-click="graph.open">
      </canvas>
    </div>
    <div>
      <p class="text-center"> {{graph.desc}} </p>
    </div>
    <a type=button ng-click="graph.export($event)"> <button type="button" class="btn btn-info" ><i class="fa fa-file-image-o" aria-hidden="true"></i> Export</button> </a>
  </div>
</div>
