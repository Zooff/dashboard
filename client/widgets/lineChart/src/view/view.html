<div>
  <div ng-hide="graph.label" class="alert alert-info" role="alert">
    Please insert a url to the widget configuration
  </div>
  <div ng-show="graph.label">
    {{config.urlReplace}}
    <div>
      <canvas id="graph" class="chart-base" chart-type="graph.type" chart-data="graph.value" chart-labels="graph.label" chart-series="graph.series" chart-options="graph.options" chart-colors="graph.color">
      </canvas>
    </div>
    <div>
      <p class="text-center"> {{graph.desc}} </p>
    </div>
    <my-export chart=graph.chart></my-export>
  </div>
</div>
