<div class="modal-header">
  <h3 class=modal-title id="modal-title"> Copier le Dash </h3>
</div>
<div class="modal-body">
  <label> Choissisez le nouvel emplacement </label>
  <input type=texte ng-model=ctrl.selected uib-typeahead="cat as cat.value for cat in ctrl.category" typeahead-min-length=0 >
</div>
<div class=modal-footer>
  <button class="btn btn-primary" type=button ng-click=ctrl.ok()> OK </button>
  <button class="btn btn-warning" type=button ng-click=ctrl.cancel()> Cancel </button>
</div>
