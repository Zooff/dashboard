<h1> Accueil Dashboard Infra </h1>

<p> Page de Test </p>

<p ng-repeat="b in beerU"> {{b.user}} {{b.beer}} <i class="fa fa-beer fa-lg" aria-hidden="true" ></i>

<i class="fa fa-plus-circle" aria-hidden="true" ng-click="addBeer(beerU, $index)"></i>
<i class="fa fa-minus-circle" aria-hidden="true" ng-click="removeBeer(beerU, $index)"></i>
</p>

<form role="form">
  <div>
    <label> Add a Drunk Guy </label>
  </div>

  <div class="form-inline padding-bottom">
    <input type="text" id="name" class="form-control" placeholder="Name" ng-model="user.name">
    <button type="button" class="btn btn-primary" ng-click="addUser(user.name)">
      <i class="fa fa-plus"></i> Add
    </button>
  </div>
</form>

<form role="form">
  <div class"form-group row">
    <label for="user">User</label>
    <div class="col-sm-10">
      <input type="text" id="user" class="form-control" placeholder="User" ng-model="user.user" required="">
    </div>
  </div>
  <div class="form-group row">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" ng-model="user.password" required="">
  </div>
</form>
