<!-- Change the default addWidget Modal of the ADF framework -->

<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
  <h4 class="modal-title"> Ajouter un nouveau Widget</h4>
</div>
<div class="modal-body">
  <div style="display: inline-block;">
    <dl class="dl-horizontal">
      <dt ng-repeat-start="widget in widgets | adfOrderByObjectKey: 'key'">
        <a href="" ng-click="addWidget(widget.key)" ng-switch="widget.title">
          <i ng-switch-when="Check Perso" class="fa fa-check-square" aria-hidden="true"></i>
          <i ng-switch-when="Camembert" class="fa fa-pie-chart" aria-hidden="true"></i>
          <i ng-switch-when="Graphique" class="fa fa-line-chart" aria-hidden="true"></i>
          <i ng-switch-when="Tableau PaginÃ©" class="fa fa-list-alt" aria-hidden="true"></i>
          {{widget.title}}
        </a>

      </dt>
      <dd ng-repeat-end ng-if="widget.description">
        {{widget.description}}
      </dd>
    </dl>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="closeDialog()" ng-bind="translate('ADF_COMMON_CLOSE')"> Fermer </button>
</div>
